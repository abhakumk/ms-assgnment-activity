server:
  port: 9402
  
spring:
  h2:
    console:
      path: ${h2.console.path:/h2}
      settings:
        web-allow-others: true
  application:
      name: receiveorderms      
        
  datasource:
    url: jdbc:h2:mem:receiveordermsDb;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
      
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS   
         
